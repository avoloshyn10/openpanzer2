<!DOCTYPE html>
<html>
<head>
    <title>OpenPanzer2</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrii Voloshyn, https://github.com/avoloshyn10"/>
    <meta name="description" content="Open Panzer (https://github.com/nicupavel/openpanzer) remake"/>
    <script src="js/game.js"></script>
    <link href="css/ui.css" rel="stylesheet" type="text/css">
</head>
<body id="mainbody" onload="gameStart();"><!-- mainbody id not used? -->
    <!-- Game UI -->
    <div id="ui-message"> <!-- Message popup -->
        <div id="title">OpenPanzer2</div>
        <div id="message">Open source Turn Based strategy game a remake of Open Panzer.
            <br> (c) 2021 Andrii Voloshyn. 
            <a href="https://github.com/avoloshyn10">GitHub Project</a>
        </div>
        <div id="uiokbut"></div>
    </div>
    <div id="startmenu"> <!-- The main menu -->
        <div id="smMain" class="mainPanel">
            <div id="smLogo"><div id="smLogoText"></div></div>
            <!-- <a href='https://flamingtext.com/'>Logo Designed with FlamingText.com</a> -->
            <div id="smButtons"></div>
            <div id="smCredits"></div>
        </div>
        <div id="smCamp" class="mainPanel">
            <div id="smCampSel" class="smSelect"></div>
            <div id="smCampDesc" class="smDesc"></div>
            <div id="smCampInfo">
                <div id="smCampCountry" class="smCampDetails"></div>
                <div id="smCampScenarios" class="smCampDetails"></div>
            </div>
        </div>
    </div>
</body>
</html>
